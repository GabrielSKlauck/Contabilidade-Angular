
<div id="bigger-content">
    <p>Login operador</p>
    <form action="" class="ms-2" [formGroup]="formulario">
        <input type="text" class="form-control" formControlName="cnpj" placeholder="CNPJ Empresa" mask="(00) 0000-0000">
        <input type="text" class="form-control" formControlName="nome" placeholder="Nome Operador">
        <input type="password" class="form-control" formControlName="senha" placeholder="Senha">
        <div>
            <button class="btn btn-primary" (click)="login()">Entrar</button>
            <a [routerLink]="['/homepage']" class="ms-5" >Entrar como visualização</a>
            
        </div>
    </form>
</div>
